<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="game-area">
        <div class="gameboard">

            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>


            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>


            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>

        </div>

        <div class="controls">
            <div>
                <button class="new-game">New Game</button>
            </div>
            <div>
                <div class="p1-symbol">X =></div>
                <div class="player player-1-UI">
                    Player 1
                </div>

            </div>
            <div>
                <div class="p2-symbol">O =></div>
                <div class="player player-2-UI">
                    Player 2
                </div>

            </div>
        </div>

    </div>
    <div class="prompt hide ">
        <div>
            <label for="p1-name">Player 1 name:</label>
            <input type="text" id="p1-name">
        </div>

        <div>
            <label for="p2-name">Player 2 name:</label>
            <input type="text" id="p2-name">
        </div>


        <button class="ok-btn" id="ok-btn">Ok</button>

    </div>


    <script src="app.js"></script>
</body>

</html>
